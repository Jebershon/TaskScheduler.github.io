    <style>
    h1{
      background-color: white;
      color:black;
      opacity: 0.7;
      align-items: center;
    }
    .card{
        width: 60%;
        height: 40%;
        left: 20%;
        opacity: 0.8;
       }
       body {
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        height: 100vh;
}

@keyframes gradient {
	0% {
		background-position: 0% 50%;
	}
	50% {
		background-position: 100% 50%;
	}
	100% {
		background-position: 0% 50%;
	}
}
.display{
  position: relative;
  align-items: center;

}

<body>
 <script src="main.js"></script>
    <center><h1>TASK SCHEDULER</h1></center>
    <div class="container">
    <div class="card">
    <form class="form-control" action="#">
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Task:</span>

        </div>
          <div class="input-group mb-3">

          <div class="input-group mb-3">
            <label class="input-group-text" for="status">Status:</label>

          <center>

          </center>

    <div>

              <tr>

        </div>
        </details>
      </div>        
  </div>
</center>
</form>

      <div class="input-group mb-3">
          <span class="input-group-text" id="delete">Task:</span>
          <input type="text" id="task-r" class="form-control" aria-label="Sizing example input" aria-describedby="delete">
          <button type="button" id="delete" class="btn btn-outline-dark" onclick="RemovebyTitle()">Delete</button>
      </div>
      <center>
        <button type="submit" id="delete" class="btn btn-outline-dark" onclick="RemoveFirstTask()">Delete-FIRST</button>
        <button type="submit" id="delete" class="btn btn-outline-dark" onclick=" RemoveLastTask()">Delete-LAST</button>

      </div>
        <div class="input-group mb-3">
          <label class="input-group-text" for="status">Status:</label>
